<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/tipcaculator/style.css">
     <title>Tip Caculator</title>
</head>
<body>
     <section>
          <div class="header">
               <h2>TIP CALCULATOR</h2>
          </div>
          <div class="content">
               <div class="part">
                    <p>How much was your bill ?</p>
                    <span class="span">$  <input type="text" class="bill" placeholder="Bill Amount"></span>
               </div>
               <div class="part">
                    <p>How was your service ?</p>
                    <select name="" id="service">
                         <option disabled selected value="0">-- Choose an Option --</option>
                         <option value="0.3">30&#37; &#45; Outstanding</option>
                         <option value="0.2">20&#37; &#45; Good</option>
                         <option value="0.15">15&#37; &#45; It was OK</option>
                         <option value="0.1">10&#37; &#45; Bad</option>
                         <option value="0.05">5&#37; &#45; Terrible</option>
                    </select>
               </div>
               <div class="part">
                    <p>How many people are sharing the bill ?</p>
                    <input type="text" class="people-nums" placeholder="Number of People"> 
               </div>
          </div>
          <div class="btn-calc">
               <button class="result">CALCULATED</button>
          </div>
          <div class="tip">
              <div class="tip-amount">
               <!-- <p>TIP AMOUNT</p>
               <p class="each">$7.50</p> -->
              </div>
          </div>
     </section>
<script src="/tipcaculator/app.js"></script>
</body>
</html>
